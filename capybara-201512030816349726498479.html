<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/application.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="black">

    <!-- Navigation -->
    <div class="navbar-fixed">
      <nav class="blue-grey darken-4">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo teal-text text-accent-2">Robot World</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

          <ul class="right hide-on-med-and-down">
            <li><a class="teal-text text-accent-2" href="/">Dashboard</a></li>
            <li><a  class="teal-text text-accent-2" href="/robots">Robot Index</a></li>
            <li><a  class="teal-text text-accent-2" href="/robots/new">Register Robot</a></li>
          </ul>

          <ul class="side-nav teal accent-2" id="mobile-demo">
            <li><a class="black-text" href="/">Dashboard</a></li>
            <li><a  class="black-text" href="/robots">Robot Index</a></li>
            <li><a  class="black-text" href="/robots/new">Register Robot</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
  <header class="row">
    <div class="col s12 m12 l12 center-align">
      <h1 class="cyan-text text-accent-2">Frank</h1>
    </div>
  </header>

    <div class="row">
      <div class="col s6 m6 l6">
        <div class="card blue-grey darken-1">
          <div id="robot-info" class="card-content white-text">
            <h4>Location: Denver, CO</h4>
            <h4>Birthdate: 2014-09-18</h4>
            <h4>Hired On: 2015-1-10</h4>
            <h4>Department: service</h4>
          </div>
          <div class="card-action">
            <a href="/robots/1/edit">Edit Robot</a>
            <form action="/robots/1" method="POST">
              <input type="hidden" name="_method" value="DELETE"/>
              <input class="hover-submit" type="submit" value="delete"/>
            </form>
          </div>
        </div>
      </div>

      <div class="col s6 m6 l6">
        <div class="card blue-grey darken-1">
          <div id="robot-img" class="card-content white-text center-align">
            <img src="https://robohash.org/bluerobot" alt="robot" />
          </div>
        </div>
      </div>
    </div>
</div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <script type="text/javascript">
      $( document ).ready(function(){
        $(".button-collapse").sideNav();
      });
    </script>
  </body>
</html>
